<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/form.css">
    <title>Foodi Login</title>
</head>
<body>

    <div>
        
        <form>

            <img class="logo" src="assets/images/Logo.png" alt="Foodi Logo">

            <h1>Welcome to Foodi</h1>
            <p>Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please enter your email" required>

            <label for="password">Password</label>
            <div class="password">
                <input type="password" id="password" placeholder="Please enter your password" required>
                <span class="view"><img src="assets/images/View.png" alt=""></span>
            </div>

            <button type="submit">Login</button>
            <button type="button">
                <img src="assets/images/G.png" alt="Google Logo">
                Google
            </button>

        </form>
    </div>

</body>
</html>
