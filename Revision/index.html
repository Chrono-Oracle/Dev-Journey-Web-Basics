<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      grid-template-rows: 100px auto 50px; /* 3 rows */
      gap: 20px; /* Spacing between items */
      width: 80%;
      margin: auto;
      border: 2px solid black;
      padding: 10px;
    }

    .item {
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
    }

    .item1 {
      grid-column: 1 / 3; /* Span across 2 columns */
      grid-row: 1 / 2; /* Stay in the first row */
    }

    .item2 {
      grid-column: 3 / 4; /* Third column */
    }

    .item3 {
      grid-column: 1 / 2; /* First column */
      grid-row: 2 / 4; /* Span across two rows */
    }

    .item4 {
      grid-column: 2 / 4; /* Span across two columns */
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">CSS Grid Example</h1>
  <div class="container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
    <div class="item item4">Item 4</div>
  </div>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Math</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>Science</td>
        <td>88</td>
      </tr>
    </tbody>
  </table>
  
  <style>
    .styled-table {
      width: 100%;
      border-collapse: collapse;
    }
  
    .styled-table th, .styled-table td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }
  
    .styled-table thead {
      background-color: #f4f4f4;
    }
  
    .styled-table tr:nth-child(even) {
      background-color: #f9f9f9; /* Zebra striping */
    }
  
    .styled-table tr:hover {
      background-color: #f1f1f1; /* Hover effect */
    }
  </style>

<table>
  <caption>Student Scores</caption>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Score</th>
  </tr>
</table>


<form>
  <fieldset>
    <legend>Personal Information</legend>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="first_name">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="last_name">
  </fieldset>
</form>

<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required minlength="3" maxlength="10">
  <button type="submit">Submit</button>
</form>


<form action="upload.php" method="POST" enctype="multipart/form-data">
  <label for="file">Choose File:</label>
  <input type="file" id="file" name="user_file">
  <button type="submit">Upload</button>
</form>



</body>
</html>
