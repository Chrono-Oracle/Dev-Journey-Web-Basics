<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala SVG</title>
  <style>
    svg.mandala {
      /* Overall SVG styling */
      background-color: #0d0d0d; /* Dark background to make elements stand out */
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    text {
      /* General text styling */
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      text-transform: uppercase;
      fill: #ffffff;
      letter-spacing: 2px;
    }

    textPath {
      /* TextPath-specific styling */
      transition: all 0.5s ease-in-out;
    }

    /* Adding animations and coloring to make the text stand out */
    textPath:hover {
      fill: #ff007f;
      letter-spacing: 4px;
    }

    /* Defining different styles for different circles */
    textPath[href="#circle1"] {
      fill: #ff5733; /* Reddish-orange color */
      animation: rotateText 20s linear infinite;
    }

    textPath[href="#circle2"] {
      fill: #33ccff; /* Light blue color */
      animation: rotateText 25s linear reverse infinite;
    }

    textPath[href="#circle3"] {
      fill: #ffd700; /* Gold color */
      animation: rotateText 30s linear infinite;
    }

    textPath[href="#circle4"] {
      fill: #adff2f; /* Green-yellow color */
      animation: rotateText 35s linear reverse infinite;
    }

    textPath[href="#circle5"] {
      fill: #ff69b4; /* Hot pink color */
      animation: rotateText 40s linear infinite;
    }

    /* Keyframes for rotating text */
    @keyframes rotateText {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
