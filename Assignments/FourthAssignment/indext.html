<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Compact Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Featured Video Section -->
        <div class="card">
            <h2>Featured Video</h2>
            <video width="100%" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Featured Audio Section -->
        <div class="card">
            <h2>Featured Audio</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Top Courses Section -->
        <div class="card">
            <h2>Top Courses</h2>
            <ul>
                <li>Full Stack Web Development</li>
                <li>Advanced JavaScript</li>
                <li>React and Next.js</li>
            </ul>
        </div>

        <!-- Today's Tasks Section -->
        <div class="card">
            <h2>Today's Tasks</h2>
            <ol>
                <li>Review assignments</li>
                <li>Prepare curriculum</li>
                <li>Update materials</li>
            </ol>
        </div>

        <!-- Hot Topics Section -->
        <div class="card">
            <h2>Hot Topics</h2>
            <div class="tags">
                <div class="tag">HTML5</div>
                <div class="tag">CSS3</div>
                <div class="tag">JavaScript</div>
                <div class="tag">React</div>
                <div class="tag">Node.js</div>
            </div>
        </div>
    </div>
</body>
</html>
