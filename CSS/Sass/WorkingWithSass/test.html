<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Display</title>
</head>
<body>

    <svg
    width="100%"
    height="auto"
    viewBox="0 0 200 40"
    xmlns="http://www.w3.org/2000/svg"
  >
    <!-- First Wave -->
    <path
      d="M0 10c30-10 50 10 100 0s70-10 100 0v10h-200z"
      fill="#f8f9fa"
      opacity="0.5"
    />
    <!-- Second Wave -->
    <path
      d="M0 20c30-15 50 5 100 0s70-15 100 0v10h-200z"
      fill="#f8f9fa"
      opacity="0.7"
    />
    <!-- Third Wave -->
    <path
      d="M0 30c30-20 50 0 100 0s70-20 100 0v10h-200z"
      fill="#f8f9fa"
    />
  </svg>
  
  
</body>
